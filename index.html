<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Custom Cursor</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="wrapper">
			<section class="summary">
				<p>
					Do you have six
					<span class="leg">legs</span>
					? Do you wiggle or crawl?
					<br />
					Could YOU be the bugliest bug of them all?
				</p>

				<p>
					When
					<span class="damselfly">damselfly</span>
					Dilly hears about the Bugliest Bug contest, she goes along to see who will
					<span class="trophy">win</span>.
				</p>

				<p>
					There are
					<span class="firefly">fireflies</span>, <span class="ladybug">ladybirds</span>, <span class="stink-bug">stink bugs</span>, <span class="click-beetle">click beetles</span>,
					<span class="cricket">crickets</span>
					... and some very suspicious looking
					<span class="judge">judges</span>!
				</p>
			</section>
		</div>

		<script src="main.js"></script>
	</body>
</html>
